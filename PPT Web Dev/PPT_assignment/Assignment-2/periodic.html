<!DOCTYPE html>
<html>
<head>
  <title>Periodic Table</title>
  <style>
    /* Define the basic styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
    }

    td {
      width: 50px;
      height: 50px;
      text-align: center;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    /* Define specific styling for elements */
    .element {
      font-weight: bold;
    }

    .alkali {
      background-color: #F5DA81;
    }

    .alkaline-earth {
      background-color: #ECEC89;
    }

    .transition-metal {
      background-color: #B5B5B5;
      color: white;
    }

    .non-metal {
      background-color: #84A0C6;
      color: white;
    }

    .noble-gas {
      background-color: #C6E2EC;
    }
  </style>
</head>
<body>
  <h1>Periodic Table</h1>
  <table>
    <tr>
      <td class="alkali">H<br>1</td>
      <td class="alkali">Li<br>3</td>
      <td class="alkaline-earth">Be<br>4</td>
      <td class="transition-metal">Ti<br>22</td>
      <td></td>
      <td class="non-metal">B<br>5</td>
      <td class="non-metal">C<br>6</td>
      <td class="non-metal">N<br>7</td>
      <td class="non-metal">O<br>8</td>
      <td class="non-metal">F<br>9</td>
      <td class="non-metal">Ne<br>10</td>
    </tr>
    <tr>
      <td class="alkali">Na<br>11</td>
      <td class="alkaline-earth">Mg<br>12</td>
      <td class="transition-metal">Cr<br>24</td>
      <td class="transition-metal">Mn<br>25</td>
      <td class="transition-metal">Fe<br>26</td>
      <td class="transition-metal">Co<br>27</td>
      <td class="transition-metal">Ni<br>28</td>
      <td class="transition-metal">Cu<br>29</td>
      <td class="transition-metal">Zn<br>30</td>
      <td class="transition-metal">Ag<br>47</td>
      <td class="transition-metal">Cd<br>48</td>
    </tr>
    <tr>
      <td class="alkaline-earth">Ca<br>20</td>
      <td class="transition-metal">Sc<br>21</td>
      <td class="transition-metal">Ti<br>22</td>
      <td class="transition-metal">V<br>23</td>
      <td class="transition-metal">Cr<br>24</td>
      <td class="transition-metal">Mn<br>25</td>
      <td class="transition-metal">Fe<br>26</td>
      <td class="transition-metal">Co<br>27</td>
      <td class="transition-metal">Ni<br>28</td>
      <td class="transition-metal">Cu<br>29</td>
      <td class="transition-metal">Zn<br>30</td>
    </tr>
    <!-- Continue the table rows with the rest of the elements -->
  </table>
</body>
</html>
